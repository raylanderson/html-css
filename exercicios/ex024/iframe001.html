<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão iframe é 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>


        para aprender a programar.
    </p>

    <p>
        O repositorio do Raylanderson 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            No <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!
    </p>
</body>
</html>
